<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ex1.css">
   
    <title>F-Pattern Example</title>
</head>
<body>
    <header>
        <h1>Your Website Title</h1>
        <p>Welcome to your website</p>
    </header>

    <main>
        <section class="primary-content">
            <h2>Main Content Heading</h2>
            <p>This is the main content of your website. It follows the F-pattern.</p>
        </section>

        <aside class="secondary-content">
            <h2>Side Content Heading</h2>
            <p>Additional content goes here. It complements the main content.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>

        <div class="button-home">
            <a href="index.html">
                <p>Go Home</p>
            </a>
            
        </div>
</body>
</html>
