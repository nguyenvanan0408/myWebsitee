<!DOCTYPE html>
<html>
<head>
    <title>Quản lý Laptop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
        /* Loại bỏ hiệu ứng hover cho nút "Thêm Laptop" */
        #add-laptop-btn:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Quản lý Laptop</h1>

        <form id="laptop-form" class="form">
            <div class="form-group">
                <label for="name">Tên Laptop:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="brand">Hãng:</label>
                <input type="text" id="brand" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Giá:</label>
                <input type="number" id="price" class="form-control" required>
            </div>
            <button type="submit" class=" hienlen">Thêm Laptop</button>
        </form>

        <input type="text" id="search" class="form-control mt-3" placeholder="Tìm kiếm">
        
        <table id="laptop-list" class="table mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Tên</th>
                    <th>Hãng</th>
                    <th>Giá</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/quanlilaptop.js"></script>
</body>
</html>
